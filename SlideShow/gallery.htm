<!DOCTYPE html>
<html>
<head>
	<title>
		THE IMAGE GALLERY
	</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	  <link rel="stylesheet" href="C:\SublimeWorkspace\webd\fontawesome-free-5.9.0-web\css\all.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	 <script>
	  $(document).ready(function(){
	  	$("#image_1").append(`<img src="img_1.jpg" id="img1" class="img-fluid mx-auto">`);
	  	$("#image_2").append(`<img src="img_2.jpg" id="img2" class="img-fluid mx-auto">`);
	  	$("#image_3").append(`<img src="img_3.jpg" id="img3" class="img-fluid mx-auto">`);
	  	$("#mainimage").append(`<img src="img_3.jpg" id="newMainImage" class="img-fluid mx-auto">`);
	  	$(".scrollbar img").click(function(){
	  		$("#newMainImage").attr("src",this.src);
	  	});
	  	$("#button1").click(function(){
	  		var current=Number($("#newMainImage").attr("src").slice(-5,-4));
	  		if(current!=1)
	  		current-=1;
	  		else
	  			current=3;
	  		$("#newMainImage").attr("src","img_"+current+".jpg");
	  	});
	  	$("#button2").click(function(){
	  		var curr=Number($("#newMainImage").attr("src").slice(-5,-4));
	  		if(curr!=3)
	  		curr+=1;
	  		else
	  		curr=1;
	  		$("#newMainImage").attr("src","img_"+curr+".jpg");
	  	});
});
</script>
	  <style>
	  	div{
	  		margin-bottom: 10px;
	  	}
	  </style>
</head>
<body class="bg-dark">
	<div class="container">
	<div class="text-center text-primary font-weigth-bold">
	<h1>
		THE IMAGE GALLERY<i class="fas fa-images"></i>
	</h1>
</div>
<div class="row">
	<div class="col-md-6"><button id="button1" class="btn btn-outline-primary btn-block"><i class="fas fa-arrow-left"></i>PREV</button></div>
	<div class="col-md-6"><button id="button2" class="btn btn-outline-primary btn-block"> NEXT<i class="fas fa-arrow-right"></i></button></div>
</div>
<div class="row">
	<div class="col-md-4 badge badge-pill badge-info">City Lights</div>
	<div class="col-md-4 badge badge-pill badge-info">Innocenti Mini</div>
	<div class="col-md-4 badge badge-pill badge-info">Louvre</div>
</div>
	<div class="scrollbar row">
		<div class="col-md-4" id="image_1"> </div>
		<div class="col-md-4" id="image_2"> </div>
		<div class="col-md-4" id="image_3"> </div>
	</div>
	<div class="row">
	<div id="mainimage" class="col-md-11" style="margin-top:10px;"></div>
	</div>
</div>
</body>
</html>
